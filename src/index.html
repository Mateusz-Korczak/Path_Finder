<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header position-relative text-center">
        <nav class="navbar justify-content-center navbar-expand-sm navbar-light bg-transparent">
            <div class="navbar-nav  mt-sm-1 mt-lg-4 mt-xl-5">
                    <a class="nav-link px-5 mx-5 text-white text-uppercase font-weight-bold" href="#about">About <span class="sr-only">(current)</span></a>
                    <a class="nav-link text-white px-5 mx-5 text-uppercase font-weight-bold" href="#finder">Finder</a>
            </div>
        </nav>
            <div class="title-wrapper d-inline-block pl-5 mx-auto">
                <h1 class="display-5 text-center text-white mt-5 text-uppercase fw-bold">pathfinder</h1>
                <p class="fw-bolder text-white text-end text-uppercase">for travellers</p>
            </div>
        <div class="header-inner position-absolute bottom-0"></div>
    </header>
    <section id="pages" class="intro position-relative text-center bg-black my-0">
        <section id="about">
            <div class="about-wrapper">
            </div>
        </section>
        <section id="finder">
            <div class="finder-wrapper ">
            </div>
        </section>
    </section>
    <footer class="footer text-center text-white py-3 bg-black">All rights reserved</footer>
    <script id="template-about-page" type="text/x-handlebars-template">
        <div class="cards-wrapper position-absolute top-0 start-0 ms-sm-5 translate-middle-y col-sm-6 col-lg-5">
            <div data-aos="fade-up" class="card position-relative border-0 mb-5 md-5">
                <div class="card-image">
                    <img src="images/1.jpg" class="img-fluid" alt="picture" >
                </div>
                <div class="card-body position-absolute translate-middle-x bottom-0 start-100 text-start text-nowrap">
                    <h2 class="fs-1  fw-bolder text-white text-uppercase">plan your journeys</h2>
                    <p class="fs-3 text-sm-start text-white">Pick atractions and book hotels</p>
                </div>
            </div>
        </div>
        <div class="cards-wrapper position-absolute bottom-0 end-0 me-sm-5 my-5 col-sm-6 col-lg-9">
            <div data-aos="fade-up" class="card position-relative border-0 mb-5 ms-5">
                <div class="card-image">
                    <img src="images/2.jpg" class="img-fluid" alt="picture">
                </div>
                <div class="card-body-right position-absolute translate-middle-x top-0  text-start text-nowrap">
                    <h2 class="fs-1 fw-bolder pt-5 text-white text-uppercase">minimaize boredom</h2>
                    <p class="fs-3 text-sm-start text-white">Pick routes that are short and attractive</p>
                </div>
            </div>
        </div>
    </script>
    <script id="template-finder-page" type="text/x-handlebars-template">
        <div class="cards-wrapper position-absolute bottom-0 end-0 me-sm-5 my-5 col-sm-6 col-lg-9">
            <div data-aos="fade-up" class="card position-relative border-0 mb-5 ms-5">
                <div class="card-image">
                    <img src="images/2.jpg" class="img-fluid" alt="picture">
                </div>
                <div class="card-body-right position-absolute translate-middle-x top-0  text-start text-nowrap">
                    <h2 class="fs-1 fw-bolder pt-5 text-white text-uppercase">minimaize boredom</h2>
                    <p class="fs-3 text-sm-start text-white">Pick routes that are short and attractive</p>
                </div>
            </div>
        </div>
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

    <script type="module" src="js/app.js"></script>

</body>
</html>
